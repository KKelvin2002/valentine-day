<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, imitial-scale=1.0" />
        <title>Be my Valentine </title>
        <style>
            * { box-sizing:border-box;}
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Comic Sans MS', 'Poppins', system-ui, -apple-system, sans-serif;
                background: #ffeff6;
                overflow: hidden;
            }

            /* heart background */
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                background:
                  radial-gradient(circle at 10% 20%, rgba(225, 105, 180,.35) 0 18px, transparent 19px),
                  radial-gradient(circle at 80% 30%, rgba(225, 105, 180,.35) 0 18px, transparent 19px),
                  radial-gradient(circle at 30% 70%, rgba(225, 105, 180,.35) 0 18px, transparent 19px),
                  radial-gradient(circle at 70% 80%, rgba(225, 105, 180,.35) 0 18px, transparent 19px);
                background-size: 120px 120px;
                animation: floatHearts 20s linear infinite;
                z-index: -1;  
            }
            @keyframes floatHearts {
                from { background-postion: 0 0, 0 0, 0 0, 0 0; }
                to   { background-position: 600px 800px, -600px 500px, 400px -600px, -500px -800px; }
            }

            .card {
                background: white;
                border-radius: 24px;
                padding: 28px 24px 32px;
                max-width: 360px;
                width: calc(100% - 32px);
                text-align: center;
                box-shadow: 0 20px 40px rgba(0,0,0,.15);
                position: relative;
            }

            .cat {
              width: 160px;
              height: 160px;
              border-radius: 50%;
              object-fit: cover;
              margin: 0 auto 12px;
              border: 6px solid #ffd1e8;
            }

            h1{
                margin: 8px 0 6px;
                color: #ff4f9a;
                font-size: 1.8rem;
            }

            p{
                margin: 6px 0 18px;
                color: #555;
            }

            .buttons{
                display: flex;
                gap: 14px;
                justify-content: center;
            }

            button {
                border: none;
                padding: 12px 18px;
                border-radius: 999px;
                font-size: 1rem;
                cursor: pointer;
                transition: transform .1s ease, box-shadow .1s ease, backgound .1s ease;
                box-shadow: 0 8px 18px rgba(0,0,0,.15);
            }

            #yesBtn{
                background: linear-gradient(135deg, #ff6fb1, #ff3f86);
                color: white;
            }

            #noBtn{
                background: #f1f1f1;
                color: #333;
            }
             
            button:active { transform: translateY(1px) scale(.98); }
            
            /* popup */
            .popup {
              position: fixed;
              inset: 0;
              background: rgba(0,0,0,.45);
              display: none;
              align-items: center;
              justify-content: center;
              z-index: 10;
            }
            
            .popup-content {
                background: white;
                border-radius: 24px;
                padding: 26px 24px 30px;
                text-align: center;
                max-width: 320px;
                box-shadow: 0 25px 50px rgba(0,0,0,.25);
                animation: pop .35s ease-out;
            }

            @keyframes pop {
                from { transform: scale(.6); opacity: 0; }
                to   { transform: scale(1); opacity: 1; }
            }

            .bouquet {
                width: 180px;
                margin-bottom: 14px;
            }

            .love-text {
                font-size: 1.2rem;
                color: #ff4f9a;
                font-weight: bold;
            }

            .sure{
                position: absolute;
                color: #ff4f9a;
                font-weight: bold;
                animation: fadein .4s ease-out;
            }

            @keyframe fadein {
                from { opacity: 0; transform: scale(.8); }
                to { opacity: 1; transform: scale(1); }
            }    
        </style>
    </head>

            <p>You + me + snacks + cute moments = perfect date</p>

            <div class="buttons">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>

        <div class="popup" id="popup">
            <div class="popup-content">
            <img class="bouquet" src="https://www.bing.com/th/id/OIP.c_62BjPJKVrHXCfg1ewmpQHaHa?w=188&h=188&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="flower bouquet">
            <div class="love-text">Yes i found the one</div>
            </div>
        </div>

        <script>
            const yesBtn =document.getElementById('yesBtn');
            const noBtn =document.getElementById( 'noBtn');
            const popup =document.getElementById( 'popup');

            let sureinterval = null;

            yesBtn.addEventListener('click', () => {
              popup.style.display = 'flex' ;
              clearInterval(sureinterval);
              removeSures();  
            });

            noBtn.addEventListener('click', () => {
                if (sureinterval) return;
                sureinterval = setInterval(spawnsure, 600);
                });

                function spawnsure() {
                    const s = document.createElement('div');
                    s.className = 'sure';
                    s.textcontent = 'are you sure?';

                    const x = Math.random() * (window.innerwidth - 120);
                    const y = Math.random() * (window.innerHeight - 40);

                    s.style.left = x + 'px';
                    s.style.top = y + 'px';

                    document.body.appendChild(s);

                    setTimeout( () => s.remove(), 2000);
                }

                function removeSures() {
                    document.queryselectorAll( '.sure').forEach(el => el.remove());
                }

                popup.addEventListener('click', () => {
                  popup.style.display = 'none';
                });
        </script>
